[tool.poetry]
name = "quirck"
version = "2023.1"
description = "Personalized Docker Assignment Platform"
authors = ["Nikita Sychev"]

[tool.poetry.dependencies]
python = "^3.10"
starlette = "^0.37.0"
uvicorn = "^0.28.0"
Jinja2 = "^3.1.3"
python-multipart = "^0.0.9"
aioboto3 = "^12.3.0"
httpx = "^0.27.0"
SQLAlchemy = {version = "^2.0.28", extras = ["asyncio", "mypy"]}
asyncpg = "^0.29.0"
gunicorn = "^21.2.0"
itsdangerous = "^2.1.2"
PyJWT = {extras = ["crypto"], version = "^2.8.0"}
cryptography = "^42.0.5"
aiodocker = {git = "https://github.com/aio-libs/aiodocker.git", rev = "master"}
Starlette-WTF = "^0.4.3"
pytz = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
