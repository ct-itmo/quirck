mode server
tls-server
proto tcp-server
port 1194

dev tap

dh none

keepalive 10 120

cipher AES-256-GCM
auth SHA256
max-clients 8

persist-key
persist-tun

status /openvpn-status
log /logs/openvpn.log
verb 3
explicit-exit-notify 0

duplicate-cn

# TODO: replace with SUID binaries and drop OpenVPN privileges
up /app/up.sh
client-connect /app/client-connect.sh
learn-address /app/learn-address.sh
